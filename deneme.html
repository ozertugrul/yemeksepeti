    <div class="box-flex" id="bilgiler">
        <div class="box-flex ai-center   fd-row">

                Hesabım</h1>
            <div class="box-flex ml-xs"><svg aria-hidden="true" focusable="false" class="fl-interaction-primary"
                    width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    data-testid="data-collection-tips-icon" cursor="pointer">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3ZM12 4.5C7.85786 4.5 4.5 7.85786 4.5 12C4.5 16.1421 7.85786 19.5 12 19.5C16.1421 19.5 19.5 16.1421 19.5 12C19.5 7.85786 16.1421 4.5 12 4.5ZM12 10.5C12.4142 10.5 12.75 10.8358 12.75 11.25V16.25C12.75 16.6642 12.4142 17 12 17C11.5858 17 11.25 16.6642 11.25 16.25V11.25C11.25 10.8358 11.5858 10.5 12 10.5ZM12 7C12.5523 7 13 7.44772 13 8C13 8.55228 12.5523 9 12 9C11.4477 9 11 8.55228 11 8C11 7.44772 11.4477 7 12 7Z">

    </div>
    <form class="box-flex w-100 mt-sm form1">
        <div class="input-box"><label for="first-name" id="first-name-label">Ad</label><input type="text"
                id="first-name" name="firstName" placeholder=" " class="valid" aria-label="Ad"
                aria-labelledby="first-name-label" aria-controls="first-name" aria-describedby="first-name-label"
                aria-autocomplete="none" data-testid="contact-form-first-name-input" required="" value="Ömer Osman">
        </div>
        <div class="input-box"><label for="lastName" id="lastName-label">Soyad</label><input type="text" id="lastName"
                name="lastName" placeholder=" " class="valid" aria-label="Soyad" aria-labelledby="lastName-label"
                aria-controls="lastName" aria-describedby="lastName-label" aria-autocomplete="none"
                data-testid="contact-form-last-name-input" required="" value="Çiftçi"></div>
        <div class="input-box"><label for="mobile-number" id="mobile-number-label">Cep telefonu</label><input type="tel"
                id="mobile-number" name="mobileNumber" placeholder=" " class="valid" aria-label="Cep telefonu"
                aria-labelledby="mobile-number-label" aria-controls="mobile-number"
                aria-describedby="mobile-number-label" aria-autocomplete="none"
                data-testid="contact-form-mobile-number-input" required="" min-length="7" value=""></div>
        <div class="input-box"><label for="birthdate" id="birthdate-label">Doğum Tarihi</label><input type="date"
                id="birthdate" name="birthdate" placeholder=" " class="valid" aria-label="Doğum Tarihi"
                aria-labelledby="birthdate-label" aria-controls="birthdate" aria-describedby="birthdate-label"
                aria-autocomplete="none" data-testid="contact-form-birthdate-input" value="2001-05-27"></div>
        <div class="box-flex as-start">
            <div class="bds-c-btn-cursor bds-is-disabled bds-c-btn-cursor--layout-default"><button
                    class="bds-c-btn bds-c-btn-primary bds-c-btn--size-small bds-is-idle bds-is-disabled bds-c-btn--layout-default zi-surface-base"
                    disabled="" type="submit" data-testid="contact-form-submit"><span
                        class="bds-c-btn__idle-content"><span
                            class="bds-c-btn__idle-content__label"><span>Kaydet</span></span></span></button></div>
        </div>
    </form>
    </div>
